# HAProxy Configuration for KeyDB Load Balancing
# Enterprise-grade setup for high availability

global
    log stdout local0
    maxconn 4096
    daemon

defaults
    log global
    mode tcp
    option tcplog
    option dontlognull
    timeout connect 5s
    timeout client 30s
    timeout server 30s
    retries 3

# Stats page
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE

# KeyDB Read/Write splitting
frontend keydb_frontend
    bind *:6379
    mode tcp
    option tcplog
    
    # ACL for read operations
    acl is_read_cmd req.payload(0,7) -m str GET
    acl is_read_cmd req.payload(0,7) -m str HGET
    acl is_read_cmd req.payload(0,7) -m str MGET
    acl is_read_cmd req.payload(0,7) -m str KEYS
    acl is_read_cmd req.payload(0,7) -m str SCAN
    acl is_read_cmd req.payload(0,7) -m str EXISTS
    
    # Route reads to read backend, writes to write backend
    use_backend keydb_read_backend if is_read_cmd
    default_backend keydb_write_backend

# Write backend (master only)
backend keydb_write_backend
    mode tcp
    balance roundrobin
    option tcp-check
    tcp-check connect
    tcp-check send PING\r\n
    tcp-check expect string +PONG
    tcp-check send info\ replication\r\n
    tcp-check expect string role:master
    tcp-check send QUIT\r\n
    tcp-check expect string +OK
    
    server keydb-master keydb-master:6379 check inter 2s fall 3 rise 2

# Read backend (master + replicas)
backend keydb_read_backend
    mode tcp
    balance leastconn
    option tcp-check
    tcp-check connect
    tcp-check send PING\r\n
    tcp-check expect string +PONG
    tcp-check send QUIT\r\n
    tcp-check expect string +OK
    
    server keydb-master keydb-master:6379 check inter 2s fall 3 rise 2 weight 1
    server keydb-replica1 keydb-replica1:6379 check inter 2s fall 3 rise 2 weight 2
    server keydb-replica2 keydb-replica2:6379 check inter 2s fall 3 rise 2 weight 2
