# KeyDB Replica Configuration
# Enterprise Production Settings

# Network
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Security
requirepass keydb123
masterauth keydb123

# Multi-threading (KeyDB exclusive feature)
server-threads 4
server-thread-affinity true

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence - Lighter than master
save 900 1
save 300 10
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF disabled on replicas (master handles persistence)
appendonly no

# Replication settings
replica-read-only no
replica-serve-stale-data yes
replica-priority 50
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no

# KeyDB specific features
active-replica yes

# Client handling
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced config (same as master)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency settings
hz 10
dynamic-hz yes

# Event notification
notify-keyspace-events "Ex"

# Advanced I/O threading (KeyDB feature)
io-threads 4
io-threads-do-reads yes

# Lazy free (memory efficiency)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

# Performance tuning
tcp-nodelay yes
tcp-user-timeout 0

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
