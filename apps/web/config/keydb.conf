# إعدادات KeyDB المحسنة لموقع مزاد السيارات
# KeyDB High-Performance Configuration for Car Auction Website

# الشبكة والاتصال
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# الأمان
requirepass keydb123
# يجب تغيير كلمة المرور في الإنتاج

# الأداء المتقدم - KeyDB Multi-Threading
server-threads 4
server-thread-affinity true

# الذاكرة المحسنة
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# المثابرة المحسنة
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# قواعد البيانات
databases 16

# العملاء
maxclients 65000

# السجلات
loglevel notice
logfile ""
syslog-enabled no

# تحسينات الشبكة
tcp-nodelay yes
tcp-keepalive 300

# تحسينات البيانات
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# تحسينات الأداء
hz 10
dynamic-hz yes

# تحسينات KeyDB الخاصة
active-replica yes
multi-master yes
replica-read-only no

# إعدادات الذاكرة المتقدمة
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# تحسينات I/O
io-threads 4
io-threads-do-reads yes

# إعدادات الأمان المتقدمة
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835c3f8a5d9e7f2"

# تحسينات الاستعلامات
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# إعدادات التنبيهات
notify-keyspace-events "Ex"

# تحسينات الشبكة المتقدمة
tcp-user-timeout 0
tcp-keepalive 300
