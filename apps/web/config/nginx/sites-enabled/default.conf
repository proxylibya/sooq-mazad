server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    # إعادة توجيه HTTP إلى HTTPS في الإنتاج
    # return 301 https://$server_name$request_uri;

    # تطبيق Rate Limiting
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
    }

    # SSE stream for auctions (HTTP)
    location /api/auctions/stream {
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        tcp_nodelay on;
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering no;
        gzip off;
    }

    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
    }

    # ملفات ثابتة مع تخزين مؤقت
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
    }

    location /images/ {
        expires 7d;
        add_header Cache-Control "public";
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
    }

    location /uploads/ {
        expires 30d;
        add_header Cache-Control "public";
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
    }

    # جميع الطلبات الأخرى
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://nextjs_backend;
        include /etc/nginx/proxy_params;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://nextjs_backend/api/health;
        include /etc/nginx/proxy_params;
    }

    # حماية من الملفات الحساسة
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS Configuration (للإنتاج)
server {
    listen 443 ssl http2;
    server_name _;
    client_max_body_size 50M;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/server.crt;
    ssl_certificate_key /etc/ssl/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
