version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: car_auction_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: car_auction_db_utf8
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --lc-collate=C --lc-ctype=C'
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: postgres -c 'client_encoding=UTF8' -c 'shared_preload_libraries=pg_stat_statements' -c 'log_statement=all'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d car_auction_db_utf8']
      interval: 10s
      timeout: 5s
      retries: 5

  # KeyDB - أسرع 5 مرات من التخزين المؤقت التقليدي مع توافق كامل
  keydb:
    image: eqalpha/keydb:latest
    container_name: car_auction_keydb
    restart: unless-stopped
    command: keydb-server --server-threads 4 --appendonly yes --requirepass ${KEYDB_PASSWORD:-keydb123} --maxmemory 1gb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - keydb_data:/data
      - ./config/keydb.conf:/etc/keydb/keydb.conf
    environment:
      - KEYDB_PASSWORD=${KEYDB_PASSWORD:-keydb123}
    healthcheck:
      test: ['CMD', 'keydb-cli', '-a', '${KEYDB_PASSWORD:-keydb123}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M

  # Prometheus للمراقبة
  prometheus:
    image: prom/prometheus:latest
    container_name: car_auction_prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana للوحات المراقبة
  grafana:
    image: grafana/grafana:latest
    container_name: car_auction_grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

  # التطبيق الرئيسي
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car_auction_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/car_auction_db_utf8
      - KEYDB_URL=redis://:${KEYDB_PASSWORD:-keydb123}@keydb:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-here}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads:rw
      - ./temp:/app/temp:rw
      - ./optimized-images:/app/optimized-images:rw
    depends_on:
      postgres:
        condition: service_healthy
      keydb:
        condition: service_healthy
    networks:
      - default
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Load Balancer باستخدام Nginx
  nginx:
    image: nginx:alpine
    container_name: car_auction_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/sites-enabled:/etc/nginx/conf.d:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - app
    networks:
      - default

  # اختياري: pgAdmin لإدارة قاعدة البيانات
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: car_auction_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caraction.ly
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '8080:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  keydb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: car_auction_network
