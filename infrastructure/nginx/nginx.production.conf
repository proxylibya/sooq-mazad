user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # =====================================
    # Basic Settings
    # =====================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    charset utf-8;
    
    # =====================================
    # Logging
    # =====================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=2m;
    
    # =====================================
    # Performance Settings
    # =====================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # =====================================
    # Buffer Settings
    # =====================================
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # =====================================
    # Timeouts
    # =====================================
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # =====================================
    # Gzip Compression
    # =====================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # =====================================
    # Brotli Compression (if available)
    # =====================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # =====================================
    # Proxy Cache
    # =====================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d max_size=10g use_temp_path=off;
    
    # =====================================
    # Rate Limiting
    # =====================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # =====================================
    # Upstream Definitions
    # =====================================
    upstream web_backend {
        least_conn;
        server web-1:3021 weight=1 max_fails=3 fail_timeout=30s;
        server web-2:3021 weight=1 max_fails=3 fail_timeout=30s;
        server web-3:3021 weight=1 max_fails=3 fail_timeout=30s;
        server web-4:3021 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream admin_backend {
        least_conn;
        server admin-1:3022 weight=1 max_fails=3 fail_timeout=30s;
        server admin-2:3022 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream api_backend {
        least_conn;
        server api-1:3020 weight=1 max_fails=3 fail_timeout=30s;
        server api-2:3020 weight=1 max_fails=3 fail_timeout=30s;
        server api-3:3020 weight=1 max_fails=3 fail_timeout=30s;
        server api-4:3020 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }
    
    upstream ws_backend {
        ip_hash;
        server realtime-1:3024 weight=1 max_fails=3 fail_timeout=30s;
        server realtime-2:3024 weight=1 max_fails=3 fail_timeout=30s;
        server realtime-3:3024 weight=1 max_fails=3 fail_timeout=30s;
        server realtime-4:3024 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    # =====================================
    # Security Headers Map
    # =====================================
    map $sent_http_content_type $referrer_policy {
        ~*text/html "strict-origin-when-cross-origin";
        default "strict-origin-when-cross-origin";
    }
    
    # =====================================
    # Main Website Server
    # =====================================
    server {
        listen 80;
        listen [::]:80;
        server_name sooqmazad.ly www.sooqmazad.ly;
        
        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name sooqmazad.ly www.sooqmazad.ly;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy $referrer_policy always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
        
        # Connection Limit
        limit_conn conn_limit 100;
        
        # Static files with caching
        location /_next/static/ {
            proxy_cache STATIC;
            proxy_cache_valid 200 365d;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_revalidate on;
            proxy_cache_lock on;
            
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Images with caching
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_cache STATIC;
            proxy_cache_valid 200 30d;
            
            add_header Cache-Control "public, max-age=2592000";
            
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # API routes with rate limiting
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Auth routes with stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket endpoint
        location /socket.io/ {
            proxy_pass http://ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }
        
        # Main application
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
    
    # =====================================
    # Admin Panel Server
    # =====================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.sooqmazad.ly;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Same SSL and security settings as main server
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Admin rate limiting (more restrictive)
        limit_req zone=auth_limit burst=3 nodelay;
        limit_conn conn_limit 50;
        
        location / {
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # =====================================
    # API Server
    # =====================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.sooqmazad.ly;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin "https://sooqmazad.ly" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400 always;
        
        limit_req zone=api_limit burst=100 nodelay;
        
        location / {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }
}
