user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    
    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/javascript application/x-javascript application/x-font-ttf 
               application/x-web-app-manifest+json application/xhtml+xml 
               application/font-woff font/opentype;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    # Cache Settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache_zone:100m max_size=10g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 302 60m;
    proxy_cache_valid 404 1m;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Hide Nginx version
    server_tokens off;

    # Upstream Definitions
    upstream web_backend {
        least_conn;
        server web-app-1:3021 weight=1 max_fails=3 fail_timeout=30s;
        server web-app-2:3021 weight=1 max_fails=3 fail_timeout=30s;
        server web-app-3:3021 weight=1 max_fails=3 fail_timeout=30s;
        server web-app-4:3021 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream admin_backend {
        least_conn;
        server admin-app-1:3022 weight=1 max_fails=3 fail_timeout=30s;
        server admin-app-2:3022 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream api_backend {
        least_conn;
        server api-server-1:3023 weight=1 max_fails=3 fail_timeout=30s;
        server api-server-2:3023 weight=1 max_fails=3 fail_timeout=30s;
        server api-server-3:3023 weight=1 max_fails=3 fail_timeout=30s;
        server api-server-4:3023 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    upstream ws_backend {
        ip_hash;  # Sticky sessions for WebSocket
        server realtime-1:3024 weight=1 max_fails=3 fail_timeout=30s;
        server realtime-2:3024 weight=1 max_fails=3 fail_timeout=30s;
        server realtime-3:3024 weight=1 max_fails=3 fail_timeout=30s;
        server realtime-4:3024 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Main Website Server Block
    server {
        listen 80;
        listen [::]:80;
        server_name sooqmazad.ly www.sooqmazad.ly;

        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name sooqmazad.ly www.sooqmazad.ly;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/sooqmazad.ly.crt;
        ssl_certificate_key /etc/ssl/private/sooqmazad.ly.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Main Application
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://web_backend;
                proxy_cache cache_zone;
                proxy_cache_valid 200 7d;
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
            
            # Rate limiting
            limit_req zone=web_limit burst=20 nodelay;
            limit_conn conn_limit 10;
        }

        # API Routes
        location /api/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API specific timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Rate limiting for API
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 20;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # WebSocket Support
        location /socket.io/ {
            proxy_pass http://ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health Check Endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Admin Panel Server Block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.sooqmazad.ly;

        # SSL Configuration (same as main)
        ssl_certificate /etc/ssl/certs/admin.sooqmazad.ly.crt;
        ssl_certificate_key /etc/ssl/private/admin.sooqmazad.ly.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

        # IP Whitelist for Admin (optional)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        location / {
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Admin specific security headers
            add_header X-Frame-Options "DENY" always;
            add_header Content-Security-Policy "default-src 'self'" always;
        }
    }

    # CDN/Static Assets Server Block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name cdn.sooqmazad.ly;

        ssl_certificate /etc/ssl/certs/cdn.sooqmazad.ly.crt;
        ssl_certificate_key /etc/ssl/private/cdn.sooqmazad.ly.key;

        root /var/www/static;
        
        location / {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
}
