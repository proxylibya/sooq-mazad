<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .audi-silver { fill: #c0c0c0; }
      .audi-dark { fill: #333333; }
    </style>
  </defs>

  <!-- Audi Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>

  <!-- Audi Four Rings -->
  <g transform="translate(50,50)">
    <g fill="none" stroke="#333333" stroke-width="3">
      <!-- Ring 1 -->
      <circle cx="-22" cy="0" r="12"/>

      <!-- Ring 2 -->
      <circle cx="-7" cy="0" r="12"/>

      <!-- Ring 3 -->
      <circle cx="7" cy="0" r="12"/>

      <!-- Ring 4 -->
      <circle cx="22" cy="0" r="12"/>
    </g>
  </g>

  <!-- Audi Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-weight="bold" font-size="10" text-anchor="middle" fill="#333333">AUDI</text>
</svg>
