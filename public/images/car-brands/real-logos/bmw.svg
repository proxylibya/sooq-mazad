<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .bmw-blue { fill: #0066cc; }
      .bmw-white { fill: #ffffff; }
      .bmw-black { fill: #000000; }
    </style>
  </defs>

  <!-- BMW Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>

  <!-- BMW Roundel -->
  <g transform="translate(50,50)">
    <!-- Outer black circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#000000" stroke-width="3"/>

    <!-- BMW Quadrants -->
    <!-- Top left - white -->
    <path d="M 0,0 L 0,-35 A 35,35 0 0,0 -24.7,-24.7 Z" fill="#ffffff"/>

    <!-- Top right - blue -->
    <path d="M 0,0 L 24.7,-24.7 A 35,35 0 0,1 0,-35 Z" fill="#0066cc"/>

    <!-- Bottom left - blue -->
    <path d="M 0,0 L -24.7,24.7 A 35,35 0 0,0 0,35 Z" fill="#0066cc"/>

    <!-- Bottom right - white -->
    <path d="M 0,0 L 0,35 A 35,35 0 0,1 24.7,24.7 Z" fill="#ffffff"/>

    <!-- Center lines -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#000000" stroke-width="2"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- BMW Text -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle" fill="#000000">BMW</text>
</svg>
