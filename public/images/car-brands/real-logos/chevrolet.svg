<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .chevy-gold { fill: #ffd700; }
      .chevy-black { fill: #000000; }
    </style>
  </defs>
  
  <!-- Chevrolet Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Chevrolet Bowtie Logo -->
  <g transform="translate(50,50)">
    <!-- Bowtie shape -->
    <path d="M -30,0 L -15,-15 L 0,0 L 15,-15 L 30,0 L 15,15 L 0,0 L -15,15 Z" fill="#ffd700" stroke="#000000" stroke-width="2"/>
    
    <!-- Center line -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Chevrolet Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle" fill="#000000">CHEVROLET</text>
</svg>
