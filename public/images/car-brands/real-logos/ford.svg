<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .ford-blue { fill: #003478; }
      .ford-white { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Ford Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Ford Oval Logo -->
  <g transform="translate(50,50)">
    <!-- Outer oval -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#003478"/>
    
    <!-- Inner oval -->
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#ffffff"/>
    
    <!-- Ford Script -->
    <text x="0" y="5" font-family="serif" font-style="italic" font-weight="bold" font-size="14" text-anchor="middle" fill="#003478">Ford</text>
  </g>
</svg>
