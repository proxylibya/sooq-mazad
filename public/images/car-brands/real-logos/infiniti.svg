<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .infiniti-silver { fill: #c0c0c0; }
      .infiniti-black { fill: #000000; }
    </style>
  </defs>
  
  <!-- Infiniti Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Infiniti Logo -->
  <g transform="translate(50,50)">
    <!-- Outer ellipse -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Infiniti symbol -->
    <g fill="#000000">
      <!-- Left curve -->
      <path d="M -20,-15 Q -10,-5 -20,15" fill="none" stroke="#000000" stroke-width="4"/>
      
      <!-- Right curve -->
      <path d="M 20,-15 Q 10,-5 20,15" fill="none" stroke="#000000" stroke-width="4"/>
      
      <!-- Center peak -->
      <path d="M -10,-5 L 0,-20 L 10,-5" fill="none" stroke="#000000" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Infiniti Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle" fill="#000000">INFINITI</text>
</svg>
