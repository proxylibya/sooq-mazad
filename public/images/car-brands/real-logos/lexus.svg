<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .lexus-silver { fill: #c0c0c0; }
      .lexus-black { fill: #000000; }
    </style>
  </defs>
  
  <!-- Lexus Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Lexus L Logo -->
  <g transform="translate(50,50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- L Letter -->
    <g fill="#000000">
      <!-- Vertical bar -->
      <rect x="-15" y="-25" width="6" height="40" rx="1"/>
      
      <!-- Horizontal bar -->
      <rect x="-15" y="15" width="25" height="6" rx="1"/>
    </g>
  </g>
  
  <!-- Lexus Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="10" text-anchor="middle" fill="#000000">LEXUS</text>
</svg>
