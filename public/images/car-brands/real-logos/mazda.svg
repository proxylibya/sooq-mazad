<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .mazda-silver { fill: #c0c0c0; }
      .mazda-black { fill: #000000; }
    </style>
  </defs>
  
  <!-- Mazda Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Mazda Flying M Logo -->
  <g transform="translate(50,50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Flying M shape -->
    <g fill="#000000">
      <!-- Center vertical line -->
      <rect x="-2" y="-25" width="4" height="35" rx="1"/>
      
      <!-- Left wing -->
      <path d="M -2,-25 Q -20,-15 -25,0 Q -20,5 -2,-10 Z"/>
      
      <!-- Right wing -->
      <path d="M 2,-25 Q 20,-15 25,0 Q 20,5 2,-10 Z"/>
      
      <!-- Bottom curve -->
      <path d="M -15,10 Q 0,20 15,10 Q 0,15 -15,10 Z"/>
    </g>
  </g>
  
  <!-- Mazda Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle" fill="#000000">MAZDA</text>
</svg>
