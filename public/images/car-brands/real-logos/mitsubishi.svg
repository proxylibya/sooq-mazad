<svg xmlns="http://www.w3.org/2000/100 100" width="100" height="100">
  <defs>
    <style>
      .mitsubishi-red { fill: #dc143c; }
      .mitsubishi-black { fill: #000000; }
    </style>
  </defs>
  
  <!-- Mitsubishi Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Mitsubishi Three Diamonds Logo -->
  <g transform="translate(50,50)">
    <!-- Top diamond -->
    <polygon points="0,-25 -12,-10 0,-15 12,-10" fill="#dc143c" stroke="#000000" stroke-width="1"/>
    
    <!-- Bottom left diamond -->
    <polygon points="-20,10 -8,25 -20,15 -32,25" fill="#dc143c" stroke="#000000" stroke-width="1"/>
    
    <!-- Bottom right diamond -->
    <polygon points="20,10 32,25 20,15 8,25" fill="#dc143c" stroke="#000000" stroke-width="1"/>
  </g>
  
  <!-- Mitsubishi Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="7" text-anchor="middle" fill="#dc143c">MITSUBISHI</text>
</svg>
