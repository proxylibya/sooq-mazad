<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .nissan-blue { fill: #0066cc; }
      .nissan-silver { fill: #c0c0c0; }
    </style>
  </defs>

  <!-- Nissan Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>

  <!-- Nissan Circle Logo -->
  <g transform="translate(50,50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#0066cc" stroke-width="3"/>

    <!-- Inner horizontal bar -->
    <rect x="-25" y="-2" width="50" height="4" fill="#0066cc" rx="2"/>

    <!-- NISSAN text -->
    <text x="0" y="-12" font-family="Arial, sans-serif" font-weight="bold" font-size="10" text-anchor="middle" fill="#0066cc">NISSAN</text>

    <!-- Bottom arc -->
    <path d="M -25 15 Q 0 25 25 15" fill="none" stroke="#0066cc" stroke-width="3"/>
  </g>
</svg>
