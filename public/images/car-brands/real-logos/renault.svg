<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="renaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- خلفية دائرية -->
  <circle cx="50" cy="50" r="45" fill="url(#renaultGrad)" stroke="#d97706" stroke-width="2"/>
  
  <!-- شعار رينو - الماسة -->
  <g transform="translate(50,50)">
    <!-- الماسة الخارجية -->
    <path d="M0,-25 L20,0 L0,25 L-20,0 Z" 
          fill="white" stroke="#d97706" stroke-width="2"/>
    
    <!-- الماسة الداخلية -->
    <path d="M0,-15 L12,0 L0,15 L-12,0 Z" 
          fill="#f59e0b"/>
    
    <!-- خطوط التصميم الداخلية -->
    <path d="M-8,-8 L8,8" stroke="white" stroke-width="1.5"/>
    <path d="M8,-8 L-8,8" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- نص رينو -->
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RENAULT</text>
</svg>
