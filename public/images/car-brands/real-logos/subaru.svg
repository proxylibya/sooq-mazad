<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .subaru-blue { fill: #003d82; }
      .subaru-silver { fill: #c0c0c0; }
    </style>
  </defs>
  
  <!-- Subaru Logo Background -->
  <rect width="100" height="100" fill="white" rx="10"/>
  
  <!-- Subaru Stars Logo -->
  <g transform="translate(50,50)">
    <!-- Outer ellipse -->
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="none" stroke="#003d82" stroke-width="3"/>
    
    <!-- Six stars constellation -->
    <g fill="#003d82">
      <!-- Large star (center-left) -->
      <polygon points="-15,-5 -12,-12 -9,-5 -2,-8 -5,-1 -2,6 -9,-5 -12,2 -15,-5 -22,-2 -19,-9 -22,-16"/>
      
      <!-- Medium stars -->
      <polygon points="5,-15 7,-20 9,-15 14,-17 12,-12 14,-7 9,-15 7,-10 5,-15 0,-12 2,-17 0,-22"/>
      <polygon points="15,5 17,0 19,5 24,3 22,8 24,13 19,5 17,10 15,5 10,8 12,3 10,-2"/>
      <polygon points="-5,15 -3,10 -1,15 4,13 2,18 4,23 -1,15 -3,20 -5,15 -10,18 -8,13 -10,8"/>
      
      <!-- Small stars -->
      <polygon points="-25,-15 -24,-18 -23,-15 -20,-16 -21,-13 -20,-10 -23,-15 -24,-12 -25,-15 -28,-13 -27,-16 -28,-19"/>
      <polygon points="25,-5 26,-8 27,-5 30,-6 29,-3 30,0 27,-5 26,-2 25,-5 22,-3 23,-6 22,-9"/>
    </g>
  </g>
  
  <!-- Subaru Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle" fill="#003d82">SUBARU</text>
</svg>
