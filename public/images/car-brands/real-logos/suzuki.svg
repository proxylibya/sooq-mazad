<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="suzukiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- خلفية دائرية -->
  <circle cx="50" cy="50" r="45" fill="url(#suzukiGrad)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- شعار سوزوكي - حرف S -->
  <g transform="translate(50,50)">
    <!-- حرف S الكبير -->
    <path d="M-15,-20 Q-20,-25 -10,-25 Q0,-25 5,-20 Q10,-15 5,-10 Q0,-5 -5,-5 Q-10,-5 -15,-10 Q-20,-15 -15,-20 Z
             M15,20 Q20,25 10,25 Q0,25 -5,20 Q-10,15 -5,10 Q0,5 5,5 Q10,5 15,10 Q20,15 15,20 Z" 
          fill="white"/>
    
    <!-- خط الوصل -->
    <rect x="-2" y="-5" width="4" height="10" fill="white" rx="2"/>
  </g>
  
  <!-- نص سوزوكي -->
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SUZUKI</text>
</svg>
