  <rect x="70" y="100" width="260" height="40" fill="#93c5fd" stroke="#60a5fa" stroke-width="1" rx="5"/>
  <!-- العجلات -->
  <circle cx="120" cy="220" r="30" fill="#374151" stroke="#111827" stroke-width="3"/>
  <circle cx="120" cy="220" r="15" fill="#6b7280"/>
  <circle cx="280" cy="220" r="30" fill="#374151" stroke="#111827" stroke-width="3"/>
  <circle cx="280" cy="220" r="15" fill="#6b7280"/>
