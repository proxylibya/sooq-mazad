<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#f8f9fa" opacity="0.9"/>
  
  <!-- Car Body -->
  <ellipse cx="400" cy="380" rx="180" ry="60" fill="url(#car1)"/>
  <rect x="250" y="320" width="300" height="80" rx="40" fill="url(#car1)"/>
  
  <!-- Car Windows -->
  <rect x="280" y="330" width="240" height="50" rx="25" fill="#4a90e2" opacity="0.7"/>
  
  <!-- Car Wheels -->
  <circle cx="320" cy="420" r="25" fill="#2c3e50"/>
  <circle cx="480" cy="420" r="25" fill="#2c3e50"/>
  <circle cx="320" cy="420" r="15" fill="#95a5a6"/>
  <circle cx="480" cy="420" r="15" fill="#95a5a6"/>
  
  <!-- Showroom Elements -->
  <rect x="50" y="100" width="120" height="200" fill="#ffffff" opacity="0.1" rx="10"/>
  <rect x="630" y="120" width="120" height="180" fill="#ffffff" opacity="0.1" rx="10"/>
  
  <!-- Lights -->
  <circle cx="200" cy="80" r="30" fill="#f39c12" opacity="0.6"/>
  <circle cx="400" cy="60" r="35" fill="#f39c12" opacity="0.6"/>
  <circle cx="600" cy="80" r="30" fill="#f39c12" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">معرض السيارات الفاخرة</text>
  <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">أحدث موديلات السيارات</text>
</svg>
