<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#ddd" opacity="0.9"/>
  
  <!-- Multiple Cars -->
  <!-- Car 1 -->
  <ellipse cx="250" cy="380" rx="120" ry="40" fill="url(#car2)"/>
  <rect x="150" y="340" width="200" height="60" rx="30" fill="url(#car2)"/>
  <rect x="170" y="350" width="160" height="40" rx="20" fill="#74b9ff" opacity="0.7"/>
  <circle cx="200" cy="410" r="20" fill="#2c3e50"/>
  <circle cx="300" cy="410" r="20" fill="#2c3e50"/>
  
  <!-- Car 2 -->
  <ellipse cx="550" cy="380" rx="120" ry="40" fill="#e17055"/>
  <rect x="450" y="340" width="200" height="60" rx="30" fill="#e17055"/>
  <rect x="470" y="350" width="160" height="40" rx="20" fill="#74b9ff" opacity="0.7"/>
  <circle cx="500" cy="410" r="20" fill="#2c3e50"/>
  <circle cx="600" cy="410" r="20" fill="#2c3e50"/>
  
  <!-- Showroom Structure -->
  <rect x="100" y="150" width="600" height="200" fill="#ffffff" opacity="0.1" rx="15"/>
  <rect x="120" y="170" width="560" height="160" fill="#ffffff" opacity="0.05" rx="10"/>
  
  <!-- Pillars -->
  <rect x="200" y="100" width="20" height="250" fill="#ffffff" opacity="0.2"/>
  <rect x="400" y="100" width="20" height="250" fill="#ffffff" opacity="0.2"/>
  <rect x="600" y="100" width="20" height="250" fill="#ffffff" opacity="0.2"/>
  
  <!-- Ceiling Lights -->
  <rect x="150" y="50" width="80" height="10" fill="#f39c12" opacity="0.8" rx="5"/>
  <rect x="360" y="50" width="80" height="10" fill="#f39c12" opacity="0.8" rx="5"/>
  <rect x="570" y="50" width="80" height="10" fill="#f39c12" opacity="0.8" rx="5"/>
  
  <!-- Title -->
  <text x="400" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">صالة عرض السيارات</text>
  <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">تشكيلة متنوعة من السيارات</text>
</svg>
