<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- مبنى المعرض -->
  <rect x="50" y="120" width="300" height="120" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- سقف المعرض -->
  <polygon points="40,120 200,80 360,120" fill="#64748b"/>
  
  <!-- نوافذ كبيرة -->
  <rect x="70" y="140" width="80" height="60" fill="#3b82f6" opacity="0.3" stroke="#2563eb" stroke-width="1"/>
  <rect x="160" y="140" width="80" height="60" fill="#3b82f6" opacity="0.3" stroke="#2563eb" stroke-width="1"/>
  <rect x="250" y="140" width="80" height="60" fill="#3b82f6" opacity="0.3" stroke="#2563eb" stroke-width="1"/>
  
  <!-- باب المعرض -->
  <rect x="180" y="200" width="40" height="40" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <circle cx="210" cy="220" r="2" fill="#fbbf24"/>
  
  <!-- سيارات داخل المعرض -->
  <ellipse cx="100" cy="180" rx="15" ry="8" fill="#ef4444"/>
  <ellipse cx="200" cy="175" rx="15" ry="8" fill="#10b981"/>
  <ellipse cx="300" cy="180" rx="15" ry="8" fill="#8b5cf6"/>
  
  <!-- لافتة المعرض -->
  <rect x="120" y="90" width="160" height="25" fill="#1e40af" rx="5"/>
  <text x="200" y="107" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">معرض السيارات</text>
  
  <!-- أيقونة معرض في الوسط -->
  <g transform="translate(180, 250)">
    <circle cx="20" cy="20" r="25" fill="#3b82f6" opacity="0.1"/>
    <path d="M10 15 L30 15 L30 25 L10 25 Z" fill="#3b82f6" opacity="0.6"/>
    <path d="M15 10 L25 10 L25 15 L15 15 Z" fill="#3b82f6"/>
    <circle cx="15" cy="20" r="2" fill="#1e40af"/>
    <circle cx="25" cy="20" r="2" fill="#1e40af"/>
  </g>
  
  <!-- نص توضيحي -->
  <text x="200" y="280" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">صورة افتراضية للمعرض</text>
</svg>
