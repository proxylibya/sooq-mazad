<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية دائرية متدرجة -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية الرئيسية -->
  <circle cx="24" cy="24" r="24" fill="url(#bgGradient)"/>
  
  <!-- رمز المطرقة (Gavel - رمز المزادات) -->
  <g transform="translate(10, 10)">
    <!-- المطرقة الرئيسية -->
    <path d="M19 7L15 3L5 13L9 17L19 7Z" fill="url(#hammerGradient)" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- قاعدة المطرقة -->
    <path d="M9 17L3 21L7 25L13 19" fill="#DBEAFE" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- رأس المطرقة -->
    <path d="M15 3L17 1L23 7L21 9L15 3Z" fill="#FCD34D" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- خط الأرضية (القاعدة) -->
    <path d="M2 26L26 26" stroke="#FCD34D" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- حد خارجي -->
  <circle cx="24" cy="24" r="22.5" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>
